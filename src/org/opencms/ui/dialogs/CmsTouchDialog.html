<!DOCTYPE html>
<html>
<head>
  	  	<meta name="package-mapping" content="u:org.opencms.ui" />
  	  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
  </head>
  <body>
  		<o-cms-basic-dialog>
  			<content>
	  			<v-form-layout>
	  				<o-cms-date-field _id="m_dateField" caption="%(key.GUI_TOUCH_NEW_TIMESTAMP_0)" />
	  				<v-check-box _id="m_modifySubresourcesField" caption="%(key.GUI_TOUCH_MODIFY_SUBRESOURCES_0)"/>
	  				<v-check-box _id="m_rewriteContentField" caption="%(key.GUI_TOUCH_MODIFY_CONTENT_0)" />
	  			</v-form-layout>
	  		</content>
	  		<buttons>
  				<v-button _id="m_okButton" >%(key.GUI_DIALOG_BUTTON_OK_0)</v-button>
 				<v-button _id="m_cancelButton" >%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
	  		</buttons>
 		</o-cms-basic-dialog>
  </body>
</html>
